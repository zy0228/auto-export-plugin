<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .switch-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #2196F3;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    .export-btn {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s;
    }
    .export-btn:hover {
      background-color: #45a049;
    }
    .export-btn:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    .result-container {
      margin-top: 15px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      max-height: 200px;
      overflow-y: auto;
      display: none;
    }
    .result-container.show {
      display: block;
    }
    .result-item {
      margin-bottom: 10px;
      padding: 5px;
      background-color: #f5f5f5;
      border-radius: 3px;
    }
    .result-type {
      font-weight: bold;
      color: #2196F3;
    }
    .result-values {
      margin-left: 10px;
      color: #666;
    }
    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }
    .parse-btn {
      background-color: #2196F3;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s;
    }
    .parse-btn:hover {
      background-color: #1976D2;
    }
    .parse-btn:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    #parseBtn {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="switch-container">
      <span>去空格模式</span>
      <label class="switch">
        <input type="checkbox" id="spaceRemovalSwitch">
        <span class="slider"></span>
      </label>
    </div>
    <div class="import-container">
      <input type="file" id="excelFile" accept=".xlsx,.xls" style="display: none;">
      <button id="importBtn" class="export-btn">导入Excel</button>
    </div>
    <div class="button-group">
      <button id="exportBtn" class="export-btn">导出数据</button>
      <button id="parseBtn" class="parse-btn">自动解析单</button>
    </div>
    <div id="resultContainer" class="result-container">
      <div id="resultContent"></div>
    </div>
  </div>
  <script src="lib/xlsx.full.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
